<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홀덤 게임</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-color: white;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .exit-button {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1rem;
            padding: 5px 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .game-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 200px;
            margin-top: 30px;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .table {
            width: 400px;
            height: 250px;
            background-color: green;
            border-radius: 50%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .bb-text {
            position: absolute;
            top: 10px;
            font-size: 0.8rem;
            color: white;
        }
        .pot-size {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            margin-bottom: 20px;
        }
        .board-cards {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }
        .card {
            width: 40px;
            height: 60px;
            background-color: white;
            border: 1px solid black;
            border-radius: 5px;
            text-align: center;
            line-height: 60px;
            font-size: 1.2rem;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: bottom;
            margin-top: 10px;
            gap: 5px;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        .extra-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 5px;
        }
        .controls button, .controls input {
            padding: 8px;
            font-size: 1rem;
            cursor: pointer;
        }
        .controls input[type="range"] {
            width: 150px;
        }
        .raise-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .player {
            position: absolute;
            width: 120px;
            height: 80px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            text-align: center;
            font-size: 0.9rem;
            padding: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }
        .player-action {
            position: relative;
            top: -25px;
            font-size: 0.8rem;
            font-weight: bold;
            color: red;
            margin-bottom: -15px;
        }
        .player-cards {
            display: flex;
            gap: 3px;
        }
        .player-card {
            width: 25px;
            height: 40px;
            background-color: white;
            border: 1px solid black;
            border-radius: 5px;
            text-align: center;
            line-height: 40px;
            font-size: 1rem;
        }
        .player-chips {
            font-size: 0.8rem;
            color: gray;
        }
        /* 플레이어 위치 조정 */
        .player1 { top: -100px; left: 50%; transform: translateX(-50%); }
        .player2 { top: 0px; left: -140px; }
        .player3 { top: 170px; left: -140px; }
        .player4 { bottom: -100px; left: 50%; transform: translateX(-50%); }
        .player5 { top: 170px; right: -140px; }
        .player6 { top: 0px; right: -140px; }
    </style>
    <script>
        function goToLobby() {
            window.location.href = "/lobby";
        }
    </script>
</head>
<body>
    <button class="exit-button" onclick="goToLobby()">나가기</button>
    <div class="game-title">홀덤 게임 방</div>
    <div class="game-container">
        <div class="table">
            <div class="bb-text">BB: 100</div>
            <div class="pot-size">Pot: 500</div>
            <div class="board-cards">
                <div class="card">?</div>
                <div class="card">?</div>
                <div class="card">?</div>
                <div class="card">?</div>
                <div class="card">?</div>
            </div>
        </div>
        <div class="player player1">
            <div class="player-action">Check</div>
            Player 1
            <div class="player-cards">
                <div class="player-card">?</div>
                <div class="player-card">?</div>
            </div>
            <div class="player-chips">Chips: 1000</div>
        </div>
        <div class="player player2">
            <div class="player-action">Check</div>
            Player 2
            <div class="player-cards">
                <div class="player-card">?</div>
                <div class="player-card">?</div>
            </div>
            <div class="player-chips">Chips: 1200</div>
        </div>
        <div class="player player3">
            <div class="player-action">Check</div>
            Player 3
            <div class="player-cards">
                <div class="player-card">?</div>
                <div class="player-card">?</div>
            </div>
            <div class="player-chips">Chips: 900</div>
        </div>
        <div class="player player4">
            <div class="player-action">Check</div>
            Player 4
            <div class="player-cards">
                <div class="player-card">?</div>
                <div class="player-card">?</div>
            </div>
            <div class="player-chips">Chips: 1500</div>
        </div>
        <div class="player player5">
            <div class="player-action">Check</div>
            Player 5
            <div class="player-cards">
                <div class="player-card">?</div>
                <div class="player-card">?</div>
            </div>
            <div class="player-chips">Chips: 800</div>
        </div>
        <div class="player player6">
            <div class="player-action">Check</div>
            Player 6
            <div class="player-cards">
                <div class="player-card">?</div>
                <div class="player-card">?</div>
            </div>
            <div class="player-chips">Chips: 1100</div>
        </div>
        <div class="controls">
            <div class="button-group">
                <button>Check</button>
                <button>Call</button>
                <button>Raise</button>
                <button>All-in</button>
                <button>Fold</button>
            </div>
            <div class="extra-controls">
                <label><input type="checkbox"> 나가기 예약</label>
                <div class="raise-container">
                    <span>0</span>
                    <input type="range" min="0" max="1000" step="10">
                    <span>1000</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
